<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        <nav class="block">
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">F.A.Q.</a>
            <a href="#">Terms</a>
            <a href="#">Contacts</a>
        </nav>
        <main>
            <aside>
                <div class="block">%login%</div>
                <div class="block help"><h2>%help%</h2></div>
            </aside>
            <section class="block">
                <h2>%content_title%</h2>
                <p>%content</p>
            </section>
        </main>
    </div>
</body>
</html>
